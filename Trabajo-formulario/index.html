<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2f18d6fbf4.js" crossorigin="anonymous"></script>



</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>

            
            <form class="needs-validation" novalidate>
                <div class="card-body py-3 px-0">
                    <div class="container-fluid">

                        
                        <div class="warning  px-4 py-2  bg-danger bg-opacity-25 " style="border-radius: 5px;">
                                <span class="text-danger-emphasis">Some fields are mising</span>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col col-lg-5 col-md-12 col-sm-12 col-12 mb-3">
                                <label for="Card-number" class="form-label">Card #</label>
                                <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX"
                                    required>
                            </div>
                            <div class="col col-lg-3 col-md-6 col-sm-12 col-12 mb-3">
                                <label for="CVC" class="form-label">CVC #</label>
                                <input type="number" class="form-control" id="CVC" placeholder="0000" required>
                            </div>
                            <div class="col col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
                                <label for="number" class="form-label">Amount <i class="fa-solid fa-dollar-sign"></i></label>
                                <div>
                                    <input type="number" class="form-control" id="number" placeholder="Amount" required> </input>
                                    
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="First-name" required></input>


                            </div>
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name" name="Last-name" required></input>

                            </div>

                        </div>
                        <div class="row my-2">
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <label for="City" class="form-label">City</label>
                                <input type="text" class="form-control" id="City" required>
                            </div>
                            <div class="col col-lg-3 col-md-6 col-sm-12 col-12">
                                <label for="exampleDataList" class="form-label">State</label>
                                <input class="form-control" list="datalistOptions" id="exampleDataList"
                                    placeholder="Pick a state" required>
                                <datalist id="datalistOptions">
                                    <option value="San Francisco">
                                    <option value="New York">
                                    <option value="Seattle">
                                    <option value="Los Angeles">
                                    <option value="Chicago">
                                </datalist>
                            </div>
                            <div class="col col-lg-3 col-md-6 col-sm-12 col-12">
                                <label for="Postal-code" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="Postal-code" required></input>
                            </div>
                        </div>
                        <div class="row justify-content-between">
                            <div class="col col-lg-4 col-sm-12 col-12">
                                <span class="my-3">We accept</span><br>
                                <div class="creditcard my-3 bg-secondary text-light p-2 d-inline-block"
                                    style="border-radius: 3px;">
                                    <div class="form-check form-check-inline ">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-paypal"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-amazon-pay"></i></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-lg-6 col-sm-12 mb-5 col-12">
                                <label for="comment" class="form-label">Message</label><br>
                                <textarea class="form-control" id="comment"></textarea>
                                <span class="text-secondary" style="font-size: 15px;">Add any notes here.</span>

                                
                            </div>

                        </div>

                    </div>

                </div>
                        
            
            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary mx-1" type="submit">Send</button>


            </form>
        </div>

    </div>


    </div>
    </div>
    </div>







    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
